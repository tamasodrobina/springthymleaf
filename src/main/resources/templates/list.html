<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

<link href='https://fonts.googleapis.com/css?family=Calibri'
	rel='stylesheet' type='text/css' />
<link href='https://fonts.googleapis.com/css?family=Exo'
	rel='stylesheet' type='text/css' />

</head>
<body>


<nav class="navbar navbar-inverse ">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" th:href="@{/}">Spring MVC Form</a>
		</div>
		<div id="navbar">
			<ul class="nav navbar-nav navbar-right">
				<li class="active"><a th:href="@{/users/add}">Add User</a></li>
			</ul>
		</div>
	</div>
</nav>
	<div th:if= "${msg != ''}">
	<strong th:text="${msg}"/>
	</div>  
		<h1>All Users</h1>

		<table class="table table-striped">
				<tr>
					<th>#ID</th>
					<th>Name</th>
					<th>Age</th>
					<th>Neptunkod</th>
					<th></th>
					<th></th>
					<th></th>
					</tr>

				 <tr th:each="user : ${users}">
				
					 <td th:text="${user.id}"></td>
					  <td th:text="${user.name}"></td>
					   <td th:text="${user.age}"></td>
					    <td th:text="${user.neptunKod}"></td>

					<td>
						<a th:href="@{'/users/' + ${user.id}}"  >Query </a>
						<a th:href="@{'/users/' + ${user.id} + '/delete'}" var="deleteUrl" >Delete </a>
						<a th:href="@{'/users/' + ${user.id} +'/update'}" var="updateUrl" >Update </a>
 						
						
						
					</td>
				</tr>
		</table>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
	</html>
