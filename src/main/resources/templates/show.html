<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

<link href='https://fonts.googleapis.com/css?family=Calibri'
	rel='stylesheet' type='text/css' />
<link href='https://fonts.googleapis.com/css?family=Exo'
	rel='stylesheet' type='text/css' />

</head>
<body>

<nav class="navbar navbar-inverse ">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" th:href="@{/}">Spring MVC Form</a>
		</div>
		<div id="navbar">
			<ul class="nav navbar-nav navbar-right">
				<li class="active"><a th:href="@{/users/add}">Add User</a></li>
			</ul>
		</div>
	</div>
</nav>
	<div th:if= "${msg != ''}">
	<strong th:text="${msg}"/>
	</div>  



	<div class="container">
		<h1>User Detail</h1>
		<br />

		<div class="row">
			<label class="col-sm-2">ID</label>
			<div class="col-sm-10" th:text="${user.id}"></div>
		</div>

		<div class="row">
			<label class="col-sm-2">Name</label>
			<div class="col-sm-10" th:text="${user.name}"></div>
		</div>

		<div class="row">
			<label class="col-sm-2">Age</label>
			<div class="col-sm-10" th:text="${user.age}"></div>
		</div>

		<div class="row">
			<label class="col-sm-2">NeptunKod</label>
			<div class="col-sm-10" th:text="${user.neptunKod}"></div>
		</div>

	</div>



	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
