<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

<link href='https://fonts.googleapis.com/css?family=Calibri'
	rel='stylesheet' type='text/css' />
<link href='https://fonts.googleapis.com/css?family=Exo'
	rel='stylesheet' type='text/css' />

</head>
<body>


<nav class="navbar navbar-inverse ">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" th:href="@{/}">Spring MVC Form</a>
		</div>
		<div id="navbar">
			<ul class="nav navbar-nav navbar-right">
				<li class="active"><a th:href="@{/users/add}">Add User</a></li>
			</ul>
		</div>
	</div>
</nav>





<form action="#" th:action="@{/users}" th:object="${user}" method="post">
    <table class="table table-striped">
        <tr>
        <input type="hidden" th:field="*{id}" /> 
            <td>Name: </td>
            <td><input type="text" th:field="*{name}" />
             <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</label>
            </td>
            
        </tr>
                <tr>
            <td>Age: </td>
            <td><input type="number" th:field="*{age}" />
            <label th:if="${#fields.hasErrors('age')}" th:errors="*{age}" th:errorclass="form-field-error" /></td>
        </tr>
                <tr>
            <td>Neptun Kod: </td>
            <td><input type="text" th:field="*{neptunKod}" />
	<label th:if="${#fields.hasErrors('neptunKod')}" th:errors="*{neptunKod}" th:errorclass="form-field-error" />
        </td>
        </tr>

        <tr>
            <td><input type="submit" value="Submit" /></td>
        </tr>
    </table>
</form>



</body>
</html>
